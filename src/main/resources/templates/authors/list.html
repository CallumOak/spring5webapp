<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors list</h1>

<table>
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Callum</td>
        <td th:text="${author.lastName}">Oakey</td>
    </tr>
</table>


</body>
</html>
